<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #fcade8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #333;
        }

        .chat-box {
            width: 70%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
        }

        .message {
            background-color: #e9e9e9;
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 5px;
            text-align: left;
        }

        .user-message {
            background-color: #dcf8c6;
        }

        .message-input {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 70%;
        }

        .message-input input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .message-input button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="message">
            <p>Hola! Sóc el teu Personal Shopper?</p>
        </div>
        <div class="message">
            <p>En què puc ajudarte?</p>
        </div>
    </div>
    <div class="message-input">
        <input type="text" placeholder="Escribe tu mensaje...">
        <button>Enviar</button>
    </div>
</body>
</html>
