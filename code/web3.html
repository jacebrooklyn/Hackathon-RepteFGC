<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informació del següent tren</title>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-family: Poppins, sans-serif;
            padding: 20px;
            color: #4a4949; 
        }
        p {
            line-height: 2em;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf8ee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 20px;
            color: #4a4949; 
        }
   .container {
            background-color: #ffffff;
            border-radius: 15px;
            border: 2px solid #000;
            padding: 30px;
            text-align: center;
            width: 300px;
        }
   .time,.line,.direction {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
   .time-icon,.train-icon {
            margin-right: 10px;
            width: 40px;
            height: 40px;
        }
   .time span {
            font-size: 2em;
        }
   .line-blue {
            background-color: #A593E0;
            color: white;
            border-radius: 12px;
            padding: 4px 10px;
            font-weight: bold;
            font-size: 1.5em;
        }
   .direction {
            font-size: 1.6em;
            color: #333;
            font-weight: normal;
        }
   .direction strong {
            font-weight: bold;
            margin-right: 5px;
        }
   .line {
            margin-top: 30px; 
            margin-bottom: 30px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            font-family: Poppins, sans-serif;
            background-color: #fdf8ee;
            text-align: center;
            flex-direction: column; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time">
            <img class="time-icon" src="https://img.icons8.com/ios-filled/50/000000/clock.png" alt="Clock">
            <span>15:53</span>
        </div>
        <div class="line">
            <img class="train-icon" src="https://img.icons8.com/ios-filled/50/000000/train.png" alt="Train">
            <span class="line-blue">L6</span>
        </div>
        <div class="direction">
            <strong>Direcció:</strong> Sarrià
        </div>
        <div>
            <form action="/web4" method="post"></form>
        </div>
    </form>
    </div>
</body>
</html>
